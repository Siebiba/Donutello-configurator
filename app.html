<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="content">
        <div class="configurator">
            <div class="opties">
                <h2 class="title">Create an account</h2>


                <div class="colors">
                    <div class="optie">
                        <button class="recolor-btn" data-color="#ffffff" data-glaze="Vanille">Donut</button>
                        <label for="email">Donut naam</label>
                    </div>
                    <div class="optie">
                        <button class="recolor-btn"  data-color="#000000" data-glaze="Choco">Donut</button>
                        <label for="email">Donut naam</label>
                    </div>
                    <div class="optie">
                        <button class="recolor-btn"  data-color="#ff0000" data-glaze="Strawberry">Donut</button>
                        <label for="email">Donut naam</label>
                    </div>
                </div>


            </div>


            <div class="configurator-form">
                <h2 class="title">Create an account</h2>
                <div class="info">
                    <div>
                        <label for="email">Donut naam</label>
                        <input type="text" class="name" name="name" id="name">
                    </div>

                    <div>
                        <label for="companyname">Company naam</label>
                        <input type="text" class="company" name="name" id="name">
                    </div>

                    <button class="btn--primary">Let's go</button>
                </div>
            </div>
        </div>
        <div class="canvas"></div>
    </div>


    <script type="module" src="./scripts/main.js"></script>

</body>

</html>
