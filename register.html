<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
    <link rel="stylesheet" href="./styles/register.css">

</head>
<body>

  <nav>
    <div class="logo">
      <img src="assets/donuttello-logo.png" alt="">
    </div>
   
  </nav>
  
<div class="app">
    <h2 class="title">Create an account</h2>
    <div class="alert hidden">
      Here is some feedback
    </div>
    <div class="signup">
      <div>
        <label for="username">Username</label>
        <input type="text" class="input--text" name="username" id="username" required>
      </div>
      
      <div>
        <label for="password">Password</label>
        <input type="password" class="input--text" name="password" id="password" required>
      </div>
      
      <button class="btn btn--primary">Let's go</button>
    </div>
    <p>Already have an account? <a href="index.html">Sign in</a></p>
  </div>

    <script src="./scripts/register.js"></script>

</body>
</html>
